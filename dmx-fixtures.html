<script type="text/javascript">
  RED.nodes.registerType('dmx par', {
      category: 'lighting',
      color: '#CC6699',
      defaults: {
        channel: {
          value: 0,
          required: true,
          validate: RED.validators.number()
        },
        name: {
          value: ''
        },
      },
      inputs: 1,
      outputs: 1,
      outputLabels: 'to OLA node',
      icon: "light.svg",
      label: function() {
        return this.name ? `${this.name} (CH${this.channel})` : `CH${this.channel}`;
      }
  });

  RED.nodes.registerType('dmx scan', {
      category: 'lighting',
      color: '#CC6699',
      defaults: {
        channel: {
          value: 0,
          required: true,
          validate: RED.validators.number()
        },
        name: {
          value: ''
        },
      },
      inputs: 1,
      outputs: 1,
      outputLabels: 'to OLA node',
      icon: "light.svg",
      label: function() {
        return this.name ? `${this.name} (CH${this.channel})` : `CH${this.channel}`;
      }
  });

  RED.nodes.registerType('scheduler', {
    category: 'lighting',
    color: '#CC6699',
    defaults: {
      name: {
        value: ''
      },
      outputs: {
        value: 1,
        required: true,
        validate: RED.validators.number()
      },
      scenario: {
        value: {}
      }
    },
    inputs: 1,
    outputs: 1,
    outputLabels: function(index) {
      return `to dmx fixture ${index}`
    },
    icon: "batch.svg",
    label: function() {
      return this.name || 'dmx scheduler'
    },

    oneditprepare: function() {
      this.scenarioEditor = RED.editor.createEditor({
        id: 'node-input-scenario-editor',
        mode: 'ace/mode/yaml',
        value: this.scenario
      });
    },
    oneditsave: function() {
      this.scenario = this.scenarioEditor.getValue();
      this.scenarioEditor.destroy();
      delete this.scenarioEditor;
    },
    oneditcancel: function() {
        this.scenarioEditor.destroy();
        delete this.scenarioEditor;
    }
  });

  RED.nodes.registerType('scene definition', {
    category: 'lighting',
    color: '#CC6699',
    defaults: {
      name: {
        value: '',
        required: true
      },
      scenario: {
        value: ''
      }
    },
    inputs: 1,
    outputs: 1,
    outputLabels: 'to scenes manager',
    icon: "batch.svg",
    label: function() {
      return this.name || 'scene definition'
    },

    oneditprepare: function() {
      this.scenarioEditor = RED.editor.createEditor({
        id: 'node-input-scenario-editor',
        mode: 'ace/mode/yaml',
        value: this.scenario
      });
    },
    oneditsave: function() {
      this.scenario = this.scenarioEditor.getValue();
      this.scenarioEditor.destroy();
      delete this.scenarioEditor;
    },
    oneditcancel: function() {
      this.scenarioEditor.destroy();
      delete this.scenarioEditor;
    },
    oneditresize: function (size) {
      var rows = $("#dialog-form>div:not(.form-row-text-editor)");
      var height = $("#dialog-form").height();
      for (var i = 0; i < rows.size(); i++) {
        height -= $(rows[i]).outerHeight(true);
      }
      var editorRow = $("#dialog-form>div.form-row-text-editor");
      height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));
      $(".node-text-editor").css("height", height + "px");
      this.scenarioEditor.resize();
    }
  });


  RED.nodes.registerType('scenes player', {
    category: 'lighting',
    color: '#CC6699',
    defaults: {
      name: {
        value: ''
      },
      outputs: {
        value: 1,
        required: true,
        validate: RED.validators.number()
      },
      interval: {
        value: 10,
        required: true,
        validate: RED.validators.number()
      }
    },
    inputs: 1,
    outputs: 1,
    outputLabels: function(index) {
      return `to dmx fixture ${index}`
    },
    icon: "batch.svg",
    label: function() {
      return this.name || 'scenes player'
    }
  });

</script>
