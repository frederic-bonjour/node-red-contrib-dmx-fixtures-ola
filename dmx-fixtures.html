<script type="text/javascript">

  RED.nodes.registerType('dmx par', {
      category: 'lighting',
      color: '#CC6699',
      defaults: {
        channel: {
          value: 0,
          required: true,
          validate: RED.validators.number()
        },
        name: {
          value: ''
        },
      },
      inputs: 1,
      outputs: 1,
      outputLabels: 'to OLA node',
      icon: "light.svg",
      label: function() {
        return this.name ? `${this.name} (CH${this.channel})` : `CH${this.channel}`;
      }
  });

  RED.nodes.registerType('dmx scan', {
      category: 'lighting',
      color: '#CC6699',
      defaults: {
        channel: {
          value: 0,
          required: true,
          validate: RED.validators.number()
        },
        name: {
          value: ''
        },
      },
      inputs: 1,
      outputs: 1,
      outputLabels: 'to OLA node',
      icon: "light.svg",
      label: function() {
        return this.name ? `${this.name} (CH${this.channel})` : `CH${this.channel}`;
      }
  });

  RED.nodes.registerType('scheduler', {
      category: 'lighting',
      color: '#CC6699',
      defaults: {
        name: {
          value: ''
        },
        outputs: {
          value: 1,
          required: true,
          validate: RED.validators.number()
        },
        scenario: {
          value: {}
        }
      },
      inputs: 1,
      outputs: 1,
      outputLabels: function(index) {
        return `to dmx fixture ${index}`
      },
      icon: "batch.svg",
      label: function() {
        return this.name || 'dmx scheduler'
      },
      oneditprepare: function() {
        $("#node-input-scenario").typedInput({
          type:"json",
          types:["json"]
      })        
      }
  });
</script>

</script>
